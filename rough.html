<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Media Sharing App</title>
    
  </head>
  <body>
    <div id="main">
        <h2 id="header">Media Sharing</h2>
        <input type="text" id="roomInput" placeholder="Enter room name..." /
        autocomplete="off" class="text-white bg-black">
        <button type="submit" id="join">Join</button>
      </div>
        <div class="bg-gray-800 p-2 flex justify-evenly items-center sticky top-0 relative">
            <div class="text-white text-center font-extrabold text-2xl ">
                <h1>Media Sharing App</h1>
            </div>
            <div class="btn-group w-[80%]  text-white md:flex justify-evenly flex gap-y-4 p-2 absolute md:static top-0 right-0 bg-gray-800 md:bg-gray-800 flex-col md:flex-row hidden" id="video-options">
                <div class="flex items-center justify-between md:hidden">
                    <h1 class="p-2 font-bold text-2xl w-[10%]" id="closeMenu">X</h1>
                    <p class="text-center w-[85%] mx-auto mr-7 p-2 font-bold text-2xl">Options</p>
                </div>
                <button id="fullMode" class="md:text-sm border-2 border-gray-400 p-1">Full Screen</button>
                <button id="hide" class="md:text-sm border-2 border-gray-400 p-1">Hide</button>
                <button id="mute" class="md:text-sm border-2 border-gray-400 p-1">Mute</button>
                <button id="presentSysAudio" class="md:text-sm border-2 border-gray-400 p-1">Present(System Audio)</button>
                <button id="presentUserAudio" class="md:text-sm border-2 border-gray-400 p-1">Present(Microphone)</button>
                <input type="file" id="inputFileElement" class="md:text-sm border-2 border-gray-400 p-1">
                <button id="exit" class="md:text-sm border-2 border-gray-400 p-1">Exit</button>
              </div>
              <div class="flex flex-col gap-y-2 md:hidden" id="toogle_menu">
                  <div class="bg-white p-[0.5] h-[2px] w-9"></div>
                  <div class="bg-white p-[0.5] h-[2px] w-9"></div>
                  <div class="bg-white p-[0.5] h-[2px] w-9"></div>
              </div>
             
        </div>
        
    <div id="video-container" class="bg-gray-300 max-w-[98%] mx-auto my-2 h-[85vh]">
      <video id="user-video" autoplay="true" muted="true"></video>
      <video id="peer-video"></video>
    </div>
    
    <div id="status">
      <p1 id="uploaded">Uploaded </p1>
      <p1 id="downloaded">Downloaded </p1>
    </div>
    
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>

  <script>
const menu = document.getElementById('video-options');
const closeMenu = document.getElementById('closeMenu');
const toogle_menu = document.getElementById('toogle_menu');
toogle_menu.addEventListener('click', () => {
    menu.style.display = 'flex';
});
closeMenu.addEventListener('click', () => {
    menu.style.display = 'none';
});
  </script>
</html>
